<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator__container">
        <h3>Calc</h3>
        <div class="calculator__display-aux" data-js="display-aux"></div>
        <div class="calculator__display" data-js="display"></div>
        <div class="calculator__keys">
            <div data-js="number" class="zero key">0</div>
            <div data-js="number" class="one key">1</div>
            <div data-js="number" class="two key">2</div>
            <div data-js="number" class="three key">3</div>
            <div data-js="number" class="four key">4</div>
            <div data-js="number" class="five key">5</div>
            <div data-js="number" class="six key">6</div>
            <div data-js="number" class="seven key">7</div>
            <div data-js="number" class="eight key">8</div>
            <div data-js="number" class="nine key">9</div>
            <div data-js="number" class="dot key">.</div>
            <div data-js="clearAll" class="reset key">AC</div>
            <div data-js="operator" class="percentage key">%</div>
            <div data-js="operator" class="division operator">/</div>
            <div data-js="operator" class="times operator">x</div>
            <div data-js="operator" class="plus operator">+</div>
            <div data-js="operator" class="minus operator">-</div>
            <div data-js="equal" class="equal key">=</div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
