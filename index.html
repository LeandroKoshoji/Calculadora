<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator__container">
        <div class="calculator__top">
            <h1 class="calculator__name">Calc</h1>

        </div>

        <div class="calculator__visor"></div>
        <div class="calculator__keys">
            <div class="reset key">RESET</div>
            <div class="equal key">=</div>
            <div class="dot key">.</div>
            <div class="slash key">/</div>
            <div class="times key">X</div>
            <div class="minus key">-</div>
            <div class="plus key">+</div>
            <div class="delete key">DEL</div>
            <div class="zero key">0</div>
            <div class="onde key">1</div>
            <div class="two key">2</div>
            <div class="three key">3</div>
            <div class="four key">4</div>
            <div class="five key">5</div>
            <div class="six key">6</div>
            <div class="seven key">7</div>
            <div class="eitght key">8</div>
            <div class="nine key">9</div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
